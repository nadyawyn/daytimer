<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DayTimer</title>

	<link rel="apple-touch-icon" sizes="180x180" href="icons/fav/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/fav/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/fav/favicon-16x16.png">
	<link rel="manifest" href="icons/fav/site.webmanifest">
	<link rel="mask-icon" href="icons/fav/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#603cba">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">

		<h1 class="header__title">time my progress every day</h1>
	</header>
	<main>

		<div class="container">

			<div class="main__items counter__settings">
				<div class="main__item main__item_tags">
					<h3>Choose activity tag:</h3>
					<ul class="activities">

					</ul>
				</div>
				<div class="main__item">
					<button class="button button_start inactive">set a tag</button>
					<h4>Current activity:</h4>
					<div class="main__activities" id="current-activity">

					</div>
				</div>
				<div class="main__item">
					<button class="button button_stop inactive">stop</button>
					<h4>History:</h4>
					<div class="main__activities main__activities_history" id="history-activity">

					</div>
				</div>
			</div>
			<div class="main__items_bottom">
				<h3>What you were doing today:</h3>
				<h4>timeline</h4>
				<div class="counter__output counter__output_timeline">

					<div class="timeline__wrapper timeline__wrapper_marks">

					</div>
					<div class="timeline__wrapper timeline__wrapper_digits">

					</div>
				</div>
				<h4>total time spent by tag</h4>
				<div class="counter__output counter__output_accum">

				</div>
				<h4>by sequence</h4>
				<div class="counter__output counter__output_serial">

				</div>
				<h4>by share</h4>
				<canvas id="myCanvas"></canvas>



			</div>


		</div>

	</main>
	<footer class="footer">
		<button id="clearls">RESET</button>

		<div class="testTimeCheck"></div>
	</footer>
	<script src="js/daytimerscript.js"></script>
</body>

</html>
