<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>DayTimer</title><link rel="stylesheet" href="css/style.min.css"></head><body><header class="header">byHeight<h1 class="header__title">time my progress every day</h1></header><main><div class="container"><div class="main__items counter__settings"><div class="main__item main__item_tags"><h3>Choose activity tag:</h3><ul class="activities"></ul></div><div class="main__item"><button class="button button_start inactive">set a tag</button><h4>Current activity:</h4><div class="main__activities" id="current-activity"></div></div><div class="main__item"><button class="button button_stop inactive">stop</button><h4>History:</h4><div class="main__activities main__activities_history" id="history-activity"></div></div></div><div class="main__items_bottom"><h3>What you were doing today:</h3><div class="counter__output counter__output_serial"></div><div class="counter__output counter__output_accum"></div></div></div></main><footer class="footer"><button id="clearls">clear local storage</button> <button id="getfromls">get info from ls</button><div class="testTimeCheck"></div></footer><script src="js/daytimerscript.js"></script></body></html>
